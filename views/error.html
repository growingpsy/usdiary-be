<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오류 발생</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .error-container {
      display: inline-block;
      text-align: left;
    }
    .error-title {
      font-size: 2em;
      color: red;
    }
    .error-message {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">오류 발생</h1>
    <p class="error-message"><%= message %></p>
  </div>
</body>
</html>
